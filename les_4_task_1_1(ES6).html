<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        "use strict";

/************************** ES6 ********************************************/
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            pric25PercentDiscount(discount) {
                this.price = this.price - (this.price / 100 * discount);
            }
        }

        const products = [
            new Product('товар1', 400), 
            new Product('товар2', 600),
            new Product('товар3', 300)
        ];

        for (let product of products) {
            product.pric25PercentDiscount(25);
        }

        console.log(products);
        debugger;
    </script>
</body>
</html>
