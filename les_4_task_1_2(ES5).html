<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

/************************** ES5 ********************************************/
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        
        Post.prototype.edit = function (sayText) {
            this.text = sayText;
        }

        Post.prototype.show = function () {
            alert(this.author + " say: " + this.text + " date: " + this.date);
        }

/**************************************************************************/
        function AttachedPost(author, text, date, highlighted = false) {
            Post.call(this, author, text, date);
            this.highlighted = highlighted;
        }

/**************************************************************************/
        const post1 = new Post('Admin', 'lorem ipsum1 Admin', '2020-08-20');
        post1.show();
        post1.edit('Say Admin lorem ipsum1');
        debugger;
        post1.show();
        
        AttachedPost.prototype = Object.create(Post.prototype);

        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.TrueHighlighted = function () {
            this.highlighted = true;
        }

        const AttachedPost1 = new AttachedPost('User', 'lorem ipsum1 User', '2020-08-21');

        debugger;
        AttachedPost1.show();
        AttachedPost1.TrueHighlighted();
        console.log(AttachedPost1.highlighted);
        debugger;
    </script>
</body>
</html>
