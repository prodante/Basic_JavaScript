<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        /*С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
            0 – это ноль
            1 – нечетное число
            2 – четное число
            3 – нечетное число
            …
            10 – четное число*/
        for (let index = 0; index <= 10; index++) {
            if (index == 0) {
                console.log(`${index} – это ноль`);
            } else if (index % 2 == 0) {
                console.log(`${index} – четное число`);
            } else {
                console.log(`${index} – нечетное число`);
            }
        }
    </script>
</body>
</html>
