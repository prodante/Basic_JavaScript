<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /* (По желанию, т.к. такая особенность практически не используется) Вывести с помощью цикла
            for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно примерно так:\
            for(…){/* здесь пусто } Помните, что в первом, втором и третьем раздела цикла можно не
            только писать условия, или увеличивать счетчик например на 1, допустимы любые выражения,
            например вызовы функций.
        */
        for (let index = 0; index <= 9; console.log(index++)) {}
    </script>
