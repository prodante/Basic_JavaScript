<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius</title>
</head>
<body>
    <script>
        "use strict";
        let TempCelsius = +prompt('Введите температуру в градусах по Цельсию.')
        let TempFahrenh = (9 / 5) * TempCelsius + 32
        alert(`Температура по Фаренгейту: ${TempFahrenh}`)    
    </script>
</body>
</html>
